<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加圖表的示例</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>材料降解分析工具</h1>

    <form id="updateForm">
        <label for="temperature">溫度 (°C):</label>
        <input type="number" id="temperature" placeholder="輸入溫度" required><br><br>

        <label for="humidity">濕度 (%):</label>
        <input type="number" id="humidity" placeholder="輸入濕度" required><br><br>

        <label for="time">時間 (天):</label>
        <input type="number" id="time" placeholder="輸入時間" required><br><br>

        <button type="submit">更新圖表</button>
    </form>

    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['溫度', '濕度', '時間'],
                datasets: [{
                    label: '降解影響 (%)',
                    data: [0, 0, 0], // 初始值
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // 表單提交更新圖表數據
        document.getElementById('updateForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // 獲取用戶輸入數據
            const temperature = parseFloat(document.getElementById('temperature').value);
            const humidity = parseFloat(document.getElementById('humidity').value);
            const time = parseFloat(document.getElementById('time').value);

            // 更新圖表數據
            myChart.data.datasets[0].data = [
                temperature * 0.05, // 模擬數據：溫度對降解的影響
                humidity * 0.02,   // 模擬數據：濕度對降解的影響
                time * 0.1         // 模擬數據：時間對降解的影響
            ];

            // 重新渲染圖表
            myChart.update();
        });
    </script>
</body>
</html>
