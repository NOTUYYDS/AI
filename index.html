<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>累積數據圖表</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            padding: 10px;
            margin-bottom: 10px;
        }
        #result {
            font-weight: bold;
        }
    </style>
</head>
<body>
     <h1>化學分子模型展示</h1>
    <div id="viewer"></div>

    <script>
        // 初始化 3Dmol.js
        const viewer = $3Dmol.createViewer("viewer", { backgroundColor: "white" });

        // CML 資料（替換成你的實際 CML 資料）
        const cmlData = `
<molecule>
 <atomArray>
  <atom id="a1" elementType="O" x3="-2.223727" y3="3.005847" z3="-0.836156"/>
  <atom id="a2" elementType="O" x3="-0.870480" y3="3.281906" z3="-0.369555"/>
  <atom id="a3" elementType="H" x3="-2.655844" y3="3.728836" z3="-0.345884"/>
  <atom id="a4" elementType="C" x3="-0.524770" y3="2.180628" z3="0.465400"/>
  <atom id="a5" elementType="C" x3="0.762859" y3="2.468505" z3="1.228872"/>
  <atom id="a6" elementType="C" x3="2.013379" y3="2.359020" z3="0.362608"/>
  <atom id="a7" elementType="H" x3="-1.472000" y3="2.112479" z3="1.095002"/>
  <atom id="a8" elementType="H" x3="-0.297616" y3="1.219469" z3="-0.071765"/>
 </atomArray>
</molecule>
        `;

        // 將 CML 資料加載到 3Dmol.js
        viewer.addModel(cmlData, "cml"); // 加載 CML 格式的數據
        viewer.setStyle({}, { stick: {} }); // 設定模型樣式（棒狀結構）
        viewer.zoomTo(); // 自動縮放到適合視圖
        viewer.render(); // 渲染模型
    <h2>材料降解數據累積分析</h1>
    <form id="addDataForm">
        <label for="temperature">溫度 (°C):</label>
        <input type="number" id="temperature" placeholder="輸入溫度" required>

        <label for="humidity">濕度 (%):</label>
        <input type="number" id="humidity" placeholder="輸入濕度" required>

        <label for="time">時間 (天):</label>
        <input type="number" id="time" placeholder="輸入時間" required>

        <button type="submit">新增數據</button>
    </form>

    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // 初始化存儲數據的陣列
        const dataStore = [];

        // 初始化圖表
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [], // X 軸標籤，顯示每組數據的名稱
                datasets: [{
                    label: '降解速率 (%)',
                    data: [], // Y 軸數據
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // 表單提交事件，新增數據
        document.getElementById('addDataForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // 獲取用戶輸入
            const temperature = parseFloat(document.getElementById('temperature').value);
            const humidity = parseFloat(document.getElementById('humidity').value);
            const time = parseFloat(document.getElementById('time').value);

            // 計算降解速率（根據公式）
            const degradationRate = (temperature * 0.05) + (humidity * 0.02) + (time * 0.1);

            // 將數據推入數據存儲
            const newData = {
                label: `溫度:${temperature}°C 濕度:${humidity}% 時間:${time}天`,
                rate: degradationRate.toFixed(2)
            };
            dataStore.push(newData);

            // 更新圖表數據
            myChart.data.labels.push(newData.label); // 新增標籤
            myChart.data.datasets[0].data.push(newData.rate); // 新增數據
            myChart.update(); // 重新渲染圖表
        });
    </script>
</body>
</html>
